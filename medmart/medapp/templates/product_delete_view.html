{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="card shadow-lg p-4">
        <h2 class="text-danger text-center">Confirm Deletion</h2>
        <p class="text-center">
            Are you sure you want to delete the health product with ID 
            <span class="fw-bold text-primary">{{ product.id }}</span>?
        </p>
        <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg me-2">Yes, Delete</button>
            <a href="{% url 'product_list' %}" class="btn btn-secondary btn-lg">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
