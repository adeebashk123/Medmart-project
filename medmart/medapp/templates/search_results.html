{% extends "base.html" %}

{% block content %}
    <div class="container mt-4">
        <h2>Search Results for "{{ query }}"</h2>

        {% if results %}
            <div class="row">
                {% for medicine in results %}
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h5 class="card-title">{{ medicine.name }}</h5>
                                <p class="card-text">{{ medicine.description|truncatewords:20 }}</p>
                                <a href="{% url 'med_detail_view' medicine.id %}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </div>
{% endblock %}
